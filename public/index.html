<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop - Home</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline styles for grid layout required by JS generation */
        .product-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .product-card { border: 1px solid #eee; padding: 15px; width: 220px; border-radius: 8px; text-align: center; }
        .product-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card .add-btn { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="brand">My Shop</a>
        
        <!-- Shopping Cart Trigger -->
        <div class="cart-wrapper">
            <span class="shopping-list-trigger">Shopping List (Total: $0.0)</span>
            
            <!-- Dropdown Content -->
            <div class="shopping-list shopping-list-content">
                <p style="padding:10px; text-align:center;">Cart is empty</p>
            </div>
        </div>
    </header>    

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside>
            <nav>
                <h3>Categories</h3>
                <!-- Just an empty UL with the correct class name -->
                <ul class="category-list">
                    <!-- JavaScript will insert <li> items here automatically -->
                    <li>Loading categories...</li>
                </ul>
            </nav>
        </aside>
        <!-- Main Content -->
        <main>
            <!-- Breadcrumbs -->
            <nav class="breadcrumbs" id="breadcrumb-nav">
                <a href="#" id="bc-home-init">Home</a> &gt; All Products
            </nav>

            <!-- Product Grid Container -->
            <section class="product-grid" id="product-container">
                <!-- Products injected here by JS -->
                <p>Loading products...</p>
            </section>
        </main>
    </div>

    <footer>
        Lam Leung Yiu 1155192972
    </footer>

    <!-- Link to JS -->
    <script src="js/main.js"></script>
</body>
</html>
