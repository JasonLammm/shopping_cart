<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - My Shop</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <a href="index.html" class="brand">My Shop</a>

        <div class="cart-wrapper">
            <span>Shopping List (Total: $0.0)</span>
            <div class="shopping-list">
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <aside>
            <nav>
                <h3>Categories</h3>
                <ul>
                    <!-- On product page, categories link back to index -->
                    <li><a href="index.html" class="category-link">All Products</a></li>
                    <li><a href="index.html" class="category-link">Electronics</a></li>
                    <li><a href="index.html" class="category-link">Clothing</a></li>
                    <li><a href="index.html" class="category-link">Home & Garden</a></li>
                    <li><a href="index.html" class="category-link">Toys</a></li>
                    <li><a href="index.html" class="category-link">Books</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <!-- Breadcrumbs injected by JS -->
            <nav class="breadcrumbs">
                <a href="index.html">Home</a> &gt; Loading...
            </nav>

            <section class="product-detail-view">
                <div class="image-area">
                    <!-- Image Source injected by JS -->
                    <img src="" alt="Loading..." class="main-image">
                </div>

                <article class="detail-info">
                    <!-- Title injected by JS -->
                    <h1>Loading Product...</h1>
                    
                    <!-- Price injected by JS -->
                    <div class="detail-price">$0.0</div>
                    
                    <!-- Description injected by JS -->
                    <p class="detail-desc">
                        Please wait while we load the product details...
                    </p>

                    <button class="add-btn">ADD TO CART</button>
                </article>
            </section>
        </main>
    </div>

    <footer>
        &copy; 2026 IERG4210 Assignment. All rights reserved.
    </footer>

    <!-- Link to JS -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
