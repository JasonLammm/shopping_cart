<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop - Home</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline styles for grid layout required by JS generation */
        .product-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .product-card { border: 1px solid #eee; padding: 15px; width: 220px; border-radius: 8px; text-align: center; }
        .product-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card .add-btn { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="brand">My Shop</a>

        <!-- Shopping Cart -->
        <div class="cart-wrapper">
            <span>Shopping List (Total: $0.0)</span>
            <div class="shopping-list">
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside>
            <nav>
                <h3>Categories</h3>
                <ul>
                    <li><a href="#" class="category-link" data-category="all">All Products</a></li>
                    <li><a href="#" class="category-link" data-category="electronics">Electronics</a></li>
                    <li><a href="#" class="category-link" data-category="clothing">Clothing</a></li>
                    <li><a href="#" class="category-link" data-category="home">Home & Garden</a></li>
                    <li><a href="#" class="category-link" data-category="toys">Toys</a></li>
                    <li><a href="#" class="category-link" data-category="books">Books</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Breadcrumbs -->
            <nav class="breadcrumbs" id="breadcrumb-nav">
                <a href="#" id="bc-home-init">Home</a> &gt; All Products
            </nav>

            <!-- Product Grid Container -->
            <section class="product-grid" id="product-container">
                <!-- Products injected here by JS -->
                <p>Loading products...</p>
            </section>
        </main>
    </div>

    <footer>
        &copy; 2026 IERG4210 Assignment. All rights reserved.
    </footer>

    <!-- Link to JS -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
